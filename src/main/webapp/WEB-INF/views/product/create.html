<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<h1>Add New Product</h1>

<form th:action="@{/product/create}" th:object="${product}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>TypeProduct:</td>
            <td>
                <select th:field="*{typeProduct}">
                    <option th:each="typeProduct: ${typeProducts}" th:value="${typeProduct.id}"
                            th:text="${typeProduct.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td>Amount:</td>
            <td><input type="text" th:field="*{amount}"/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{descriprion}"/></td>
        </tr>
    </table>
    <input type="submit" value="Create Employee">
</form>
<form th:action="@{/product/list}">
    <input type="submit" value="Out">
</form>
</body>
</html>
